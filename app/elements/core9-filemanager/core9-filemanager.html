<script>
	function unwrapModule(mod) {
		for (key in mod) {
			if (mod.hasOwnProperty(key)) {
				var value = mod[key];
				return value;
			}
		}
	}

	function multiImport(modules) {
		return Promise.all(modules.map(function(m) {
			return System.import(m)
		}))
	}

	multiImport(
			[ '../../bower_components/restful.js/dist/restful.min',
					'app/elements/core9-filemanager/fileapi' ])
			.then(
					function(modules) {

						var restful = modules[0];
						var FILE = unwrapModule(modules[1]);

						Polymer({
							is : 'core9-filemanager',
							ready : function() {
								FILE.config({
									server : 'http://localhost:8080/',
									db : 'core9-backend',
									collection : 'files',
									rest : restful
								});
								//console.log(FILE.collectionExists());

								var table2 = this.$.table2;
								var statusFilter = this.$.filterstatus;
								var filter = this.$.filter;

								$(table2)
										.footable({
											breakpoints : {
												tiny : 100,
												medium : 555,
												big : 2048
											}
										})
										.bind(
												'footable_filtering',
												function(e) {

													var selected = $(
															statusFilter).find(
															':selected').text();
													if (selected
															&& selected.length > 0) {
														e.filter += (e.filter && e.filter.length > 0) ? ' '
																+ selected
																: selected;
														e.clear = !e.filter;
													}

												});

								$(statusFilter).change(function(e) {
									e.preventDefault();
									$(table2).trigger('footable_filter', {
										filter : $(statusFilter).val()
									});
								});

								$(filter).on('input', function() {
									$(table2).trigger('footable_filter', {
										filter : $(this).val()
									});
								});

							}
						});

					})
</script>
