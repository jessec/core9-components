<script>


	Core9.multiImport([ 'app/elements/core9-file/js/file' ])
			.then(
					function(modules) {

						//var restful = modules[0];
						var FILE = Core9.unwrapModule(modules[0]);

						Polymer({
							is : 'core9-filemanager',
							ready : function() {
								FILE.config({
									server : 'localhost',
									port : 8080,
									db : 'core9-backend',
									collection : 'files'
								});
								console.log(FILE.collectionExists());
                console.log(FILE);
								var table2 = this.$.table2;
								var statusFilter = this.$.filterstatus;
								var filter = this.$.filter;

								$(table2)
										.footable({
											breakpoints : {
												tiny : 100,
												medium : 555,
												big : 2048
											}
										})
										.bind(
												'footable_filtering',
												function(e) {

													var selected = $(
															statusFilter).find(
															':selected').text();
													if (selected
															&& selected.length > 0) {
														e.filter += (e.filter && e.filter.length > 0) ? ' '
																+ selected
																: selected;
														e.clear = !e.filter;
													}

												});

								$(statusFilter).change(function(e) {
									e.preventDefault();
									$(table2).trigger('footable_filter', {
										filter : $(statusFilter).val()
									});
								});

								$(filter).on('input', function() {
									$(table2).trigger('footable_filter', {
										filter : $(this).val()
									});
								});

							}
						});

					})
</script>
